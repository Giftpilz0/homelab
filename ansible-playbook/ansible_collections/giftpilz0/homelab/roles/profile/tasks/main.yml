---
- name: "Profile: Install fastfetch"
  become: true
  ansible.builtin.package:
    name: fastfetch
    state: present

- name: "Profile: Create systemwide fastfetch config script"
  become: true
  ansible.builtin.copy:
    dest: /etc/profile.d/fastfetch.sh
    content: |
      #!/bin/bash
      if command -v fastfetch >/dev/null 2>&1; then
        fastfetch
      fi
    mode: "0755"
    owner: root
    group: root
