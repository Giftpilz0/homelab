---
# List of snapper configurations to create
snapper_configs:
  - name: home
    path: /home
    allow_users: "{{ ansible_user }}"
    sync_acl: "yes"
    timeline_create: "yes"
    timeline_cleanup: "yes"
    timeline_min_age: 3600
    timeline_limit_hourly: 5
    timeline_limit_daily: 7
    timeline_limit_weekly: 4
    timeline_limit_monthly: 6
    timeline_limit_yearly: 3
    number_cleanup: "yes"

# Enable/disable snapper timers
snapper_enable_timeline_timer: true
snapper_enable_cleanup_timer: true

# Automatically add .snapshots to fstab
snapper_add_to_fstab: true
