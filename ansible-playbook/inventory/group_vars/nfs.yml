---
######################################
### giftpilz0.general.firewalld

firewalld_zones_define:
  - zone: server
    source: 192.168.60.0/24
  - zone: loadbalancer
    source: 192.168.50.100
  - zone: loadbalancer
    source: 192.168.50.101
  - zone: loadbalancer
    source: 192.168.50.102

firewalld_rules_services:
  - service: cockpit
    zone: loadbalancer
    state: enabled
  - service: ssh
    zone: loadbalancer
    state: enabled
  - service: nfs
    zone: server
    state: enabled

######################################
### giftpilz0.server.nfs

nfs_exports:
  - path: /srv/kubernetes/
    host: 192.168.60.0/24
    options: rw,sync,all_squash
    user: nobody
    group: nobody
    permissions: "750"
  - path: /srv/container/
    host: 192.168.60.0/24
    options: rw,sync,all_squash,security_label,anonuid=1000,anongid=1000
    user: nobody
    group: nobody
    permissions: "750"

nfs_firewalld_state: skip
